name: Selenium CI

on:
  push:
    branches: [ master ]     # غيّرها لو فرعك اسمه main
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (runtime override)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven repo
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: m2-${{ runner.os }}-

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || {
            wget -qO- https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update && sudo apt-get install -y google-chrome-stable
          }

      - name: Setup Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Build & run tests (Chrome headless)
        run: |
          mvn -B --no-transfer-progress \
            -Dmaven.compiler.source=17 -Dmaven.compiler.target=17 -Djava.version=17 \
            clean verify -Dbrowsername=chrome-headless

      - name: Upload JUnit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: '**/target/surefire-reports/*.xml'

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: |
            **/target/allure-results/**
            allure-results/**

      - name: Upload screenshots & logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: runs-assets
          path: |
            **/target/screenshots/**
            **/test_logs.log
            **/logs/**
